
  <div class="content-wrapper">

      <div class="row" ng-controller="projectsController">

          <div class="mb-0 mt-4">
            <i class="fa fa-newspaper-o"></i> Projects</div>
          <hr class="mt-2">
          <div class="card-columns">
            <!-- Example Social Card-->
            <div class="card mb-3" ng-repeat="project in projects">
              <a href="projectTickets.html">
                <img class="card-img-top img-fluid w-100" src="{{project.image_url}}" alt="">
              </a>
              <div class="card-body">
                <h6 class="card-title mb-1"><a href="#">{{project.name}}</a></h6>
                <p class="card-text small">{{project.description}}</p>
              </div>
            </div>
          </div>
          <!-- /Card Columns-->

        <div class="col-lg-4">
